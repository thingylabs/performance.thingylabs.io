<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <style>
    :root {
      /* Light Mode Colors */
      --serif: 'Crimson Pro', Georgia, serif;
      --accent: #2563eb;
      --text: #1f2937;
      --text-light: #666666;
      --background: #ffffff;
      --background-alt: #f8f9fa;
      --border: #eee;
      --switcher-bg: #f3f4f6;
      --switcher-text: #1f2937;
    }

    @media (prefers-color-scheme: dark) {
      :root[data-theme="auto"] {
        --accent: #60a5fa;
        --text: #e5e7eb;
        --text-light: #9ca3af;
        --background: #111827;
        --background-alt: #1f2937;
        --border: #374151;
        --switcher-bg: #1f2937;
        --switcher-text: #e5e7eb;
      }
    }

    :root[data-theme="dark"] {
      --accent: #60a5fa;
      --text: #e5e7eb;
      --text-light: #9ca3af;
      --background: #111827;
      --background-alt: #1f2937;
      --border: #374151;
      --switcher-bg: #1f2937;
      --switcher-text: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: clamp(16px, 1.5vw, 18px);
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--serif);
      line-height: 1.6;
      color: var(--text);
      background: var(--background);
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 4rem;
      background: var(--background);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .logo {
      font-size: 1.125rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .logo a {
      color: var(--accent);
      text-decoration: none;
    }

    /* Theme Switcher */
    .theme-switcher {
      display: flex;
      gap: 0.5rem;
      background: var(--switcher-bg);
      padding: 0.5rem;
      border-radius: 8px;
    }

    .theme-switcher button {
      background: none;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: var(--switcher-text);
      border-radius: 6px;
      font-family: var(--serif);
      transition: all 0.3s ease;
    }

    .theme-switcher button.active {
      background: var(--accent);
      color: white;
    }

    /* Main Content */
    main {
      padding: 4rem;
      max-width: 1200px;
      margin: 8rem auto 0; /* Offset for fixed header */
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 300;
      color: var(--accent);
      margin-bottom: 2rem;
    }

    h2 {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 300;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    h3 {
      font-size: 1.25rem;
      font-weight: 400;
      margin-bottom: 1rem;
    }

    p, li {
      margin-bottom: 1rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--text-light);
    }

    ul {
      list-style: disc;
      margin-left: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid var(--border);
      text-align: left;
    }

    th {
      background: var(--background-alt);
      font-weight: 400;
    }

    /* Footer */
    footer {
      padding: 2rem 4rem;
      background: var(--background-alt);
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--text-light);
    }

    /* Responsive */
    @media (max-width: 768px) {
      header, main, footer {
        padding: 1rem;
      }
      main {
        margin-top: 6rem;
      }
      .theme-switcher {
        gap: 0.25rem;
      }
      .theme-switcher button {
        padding: 0.25rem 0.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://www.thingylabs.io/fonts.css" media="print" onload="this.media='all'">
</head>
<body>
  <header>
    <div class="logo">
      <a href="{{ site.baseurl }}/">Thingylabs</a>
    </div>
    <div class="theme-switcher">
      <button data-theme="light">Light</button>
      <button data-theme="auto" class="active">Auto</button>
      <button data-theme="dark">Dark</button>
    </div>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>Â© 2025 Thingylabs GmbH. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const root = document.documentElement;
      const buttons = document.querySelectorAll('.theme-switcher button');
      
      // Load saved theme or default to 'auto'
      const savedTheme = localStorage.getItem('theme') || 'auto';
      setTheme(savedTheme);

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const theme = button.dataset.theme;
          setTheme(theme);
          localStorage.setItem('theme', theme);
        });
      });

      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        buttons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.theme === theme);
        });
      }
    });
  </script>
</body>
</html>
