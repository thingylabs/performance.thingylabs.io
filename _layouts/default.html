<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <style>
    :root {
      /* Light Mode Colors */
      --serif: 'Crimson Pro', Georgia, serif;
      --accent: #2563eb;
      --text: #1f2937;
      --text-light: #666666;
      --background: #ffffff;
      --background-alt: #f8f9fa;
      --border: #eee;
      --switcher-bg: #f3f4f6;
      --switcher-text: #1f2937;
    }

    @media (prefers-color-scheme: dark) {
      :root[data-theme="auto"] {
        --accent: #60a5fa;
        --text: #e5e7eb;
        --text-light: #9ca3af;
        --background: #111827;
        --background-alt: #1f2937;
        --border: #374151;
        --switcher-bg: #1f2937;
        --switcher-text: #e5e7eb;
      }
    }

    :root[data-theme="dark"] {
      --accent: #60a5fa;
      --text: #e5e7eb;
      --text-light: #9ca3af;
      --background: #111827;
      --background-alt: #1f2937;
      --border: #374151;
      --switcher-bg: #1f2937;
      --switcher-text: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: clamp(16px, 1.5vw, 18px);
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--serif);
      line-height: 1.6;
      color: var(--text);
      background: var(--background);
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 4rem;
      background: var(--background);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .logo {
      font-size: 1.125rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .logo a {
      color: var(--accent);
      text-decoration: none;
    }

    /* Theme Switcher */
    .theme-switcher {
      display: flex;
      gap: 0.5rem;
      background: var(--switcher-bg);
      padding: 0.5rem;
      border-radius: 8px;
    }

    .theme-switcher button {
      background: none;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: var(--switcher-text);
      border-radius: 6px;
      font-family: var(--serif);
      transition: all 0.3s ease;
    }

    .theme-switcher button.active {
      background: var(--accent);
      color: white;
    }

    /* Main Content */
    main {
      padding: 8rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 300;
      line-height: 1.2;
      margin-bottom: 2rem;
      max-width: 20ch;
    }

    h2 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 300;
      margin-bottom: 3rem;
      max-width: 25ch;
    }

    h3 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1rem;
    }

    p, li {
      margin-bottom: 1rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--text-light);
    }

    ul {
      list-style: disc;
      margin-left: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid var(--border);
      text-align: left;
    }

    th {
      background: var(--background-alt);
      font-weight: 400;
    }

    /* Footer */
    footer {
      padding: 4rem;
      background: var(--background-alt);
      border-top: 1px solid var(--border);
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-links h4 {
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
      font-weight: 400;
    }

    .footer-links a {
      color: var(--text-light);
      text-decoration: none;
      display: block;
      margin-bottom: 0.75rem;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--accent);
    }

    .copyright {
      text-align: center;
      color: var(--text-light);
      padding-top: 4rem;
      margin-top: 4rem;
      border-top: 1px solid var(--border);
    }

    .license-info {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-light);
    }

    .license-info a {
      color: var(--accent);
      text-decoration: none;
    }

    .license-info a:hover {
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header, main, footer {
        padding: 1rem;
      }
      main {
        padding-top: 6rem;
      }
      .theme-switcher {
        gap: 0.25rem;
      }
      .theme-switcher button {
        padding: 0.25rem 0.5rem;
        font-size: 0.9rem;
      }
      .footer-grid {
        gap: 2rem;
      }
    }

    /* Print Styles */
    @media print {
      body {
        font-size: 12pt; /* Standard print size */
        color: #000000; /* Black text for print */
        background: #ffffff; /* White background */
      }
      header, footer, .theme-switcher {
        display: none; /* Hide header, footer, and switcher */
      }
      main {
        margin: 0; /* Remove offset for print */
        padding: 1rem; /* Minimal padding */
        max-width: 100%; /* Full width for print */
      }
      h1, h2, h3 {
        color: #000000; /* Black headings */
        page-break-after: avoid; /* Avoid breaking after headings */
      }
      table {
        page-break-inside: avoid; /* Keep tables intact */
      }
      th, td {
        border: 1px solid #000000; /* Clear black borders */
        padding: 0.5rem; /* Slightly smaller for print */
      }
      th {
        background: #f0f0f0; /* Light gray for headers */
      }
      a {
        color: #000000; /* Black links */
        text-decoration: underline; /* Underline for clarity */
      }
      a[href]::after {
        content: " (" attr(href) ")"; /* Print URL after links */
        font-size: 10pt;
        color: #666666;
      }
      ul {
        margin-left: 1.5rem; /* Slightly less indent for print */
      }
      /* Ensure no orphans or widows */
      p, li, table {
        orphans: 3;
        widows: 3;
      }
    }
  </style>
  <link rel="stylesheet" href="https://www.thingylabs.io/fonts.css" media="print" onload="this.media='all'">
</head>
<body>
  <header>
    <div class="logo">
      <a href="{{ site.baseurl }}/">Thingylabs</a>
    </div>
    <div class="theme-switcher">
      <button data-theme="light">Light</button>
      <button data-theme="auto" class="active">Auto</button>
      <button data-theme="dark">Dark</button>
    </div>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <div class="footer-grid">
      <div class="footer-links">
        <h4>Legal</h4>
        <a href="https://www.thingylabs.io/impressum" target="_blank" rel="noopener noreferrer">Impressum</a>
        <a href="https://www.thingylabs.io/datenschutz" target="_blank" rel="noopener noreferrer">Datenschutz</a>
      </div>
      <div class="footer-links">
        <h4>Ownership & Licensing</h4>
        <p>Owned by D3velop Ltd (In Gründung) and licensed to Thingylabs GmbH.</p>
        <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="noopener noreferrer">CC BY-SA 4.0 License</a>
      </div>
      <div class="footer-links">
        <h4>Contact</h4>
        <a href="mailto:performance@thingylabs.io">performance@thingylabs.io</a>
        <a href="tel:+4971196881461">+49 711 968 814 61</a>
      </div>
    </div>
    <div class="copyright">
      <p>© 2025 Thingylabs GmbH. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const root = document.documentElement;
      const buttons = document.querySelectorAll('.theme-switcher button');
      
      // Load saved theme or default to 'auto'
      const savedTheme = localStorage.getItem('theme') || 'auto';
      setTheme(savedTheme);

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const theme = button.dataset.theme;
          setTheme(theme);
          localStorage.setItem('theme', theme);
        });
      });

      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        buttons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.theme === theme);
        });
      }
    });
  </script>
</body>
</html>
